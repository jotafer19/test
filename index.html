<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
</head>
<body>
    <header class="header">
        <span class="material-symbols-outlined">
            arrow_back_ios
            </span>
        <div class="asignatura">Física del Estado Sólido</div>
        <div class="fecha">PRUEBA: P (Jun)</div>
    </header>
    <main class="container">
        <div class="calificacion-container">
            <div class="top">
                <span class="material-symbols-outlined">
                    cancel
                    </span>
                <div class="nota-palabra">
                    <p>Calificación</p>
                    <p>SUSPENSO</p>
                </div>
            </div>
        </div>
        <div class="nota">
            <span class="material-symbols-outlined">
                workspace_premium
                </span>
            <div class="nota-numerica">
                <p>Nota numérica</p>
                <p>4.0</p>
            </div>
        </div>
        
    </main>
</body>
</html>
